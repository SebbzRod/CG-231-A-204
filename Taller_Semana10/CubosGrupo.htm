<!DOCTYPE html>
<html lang="en-GB">

<head>
  <meta charset="utf-8" />
  <title>Grupo de cubos</title>
  <style>
    body {
      margin: 0;
    }
  </style>
</head>

<body>
  <script type="module">
    import * as THREE from 'https://sebastiann16.github.io/CompG/three.module.js';
    import { OrbitControls } from 'https://sebastiann16.github.io/CompG/OrbitControls.js';
    var WIDTH = window.innerWidth;
    var HEIGHT = window.innerHeight;

    var renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(WIDTH, HEIGHT);
    renderer.setClearColor(0xDDDDDD, 1);
    document.body.appendChild(renderer.domElement);

    var scene = new THREE.Scene();

    var camera = new THREE.PerspectiveCamera(70, WIDTH / HEIGHT);
    camera.position.z = 20;
    camera.position.y = 5;
    scene.add(camera);
    const light = new THREE.AmbientLight(0x404040, 5);
    scene.add(light);


    const color = [0x2c5a57, 0x4F9543, 0x84B342, 0xCF9232, 0xC75B29, 0xAD3023, 0x660B0B, 0x2A1A4B, 0x282863];

    function cubo(base, altura, ancho, col) {
      const geometry = new THREE.BoxGeometry(base, altura, ancho);
      const material = new THREE.MeshToonMaterial({ color: col });
      return new THREE.Mesh(geometry, material);
    }

    function cubo(base, altura, ancho, col) {
      const geometry = new THREE.BoxGeometry(base, altura, ancho);
      const material = new THREE.MeshToonMaterial({ color: col });
      return new THREE.Mesh(geometry, material);
    }

    var ArCub = [];
    var n = color.length;

    for (var i = 0; i < n; i++) {
      var alto = i + 1;
      ArCub[i] = cubo(1, alto, 1, color[i]);
      ArCub[i].position.x = i + 1;
      ArCub[i].position.y = -alto / 2;
    }

    const group = new THREE.Group();
    for (i = 0; i < n; i++) {
      group.add(ArCub[i]);
    }

    group.rotation.y = Math.PI / 4;


    scene.add(group);

    const controls = new OrbitControls(camera, renderer.domElement);

    function animate() {

      requestAnimationFrame(animate);
      controls.update();
      renderer.render(scene, camera)
    }
    animate();
  </script>
</body>

</html>
